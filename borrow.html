<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BU Borrow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="borrow.css" />
</head>

<body>
    <main class="main-slides">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url('background_a3.jpg');">
                    <div class="slide-info">
                        <h1 class="slide-title">Building A3</h1>
                    </div>
                </div>

                <div class="swiper-slide" style="background-image: url('background_a6.jpg');">
                    <div class="slide-info">
                        <h1 class="slide-title">Building A6</h1>
                    </div>
                </div>

                <div class="swiper-slide" style="background-image: url('background1.jpg');">
                    <div class="slide-info">
                        <h1 class="slide-title">Building C6</h1>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="borrow.js"></script>
</body>

</html>
