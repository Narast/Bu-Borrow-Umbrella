<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BU Website</title>
    <link rel="stylesheet" href="Website.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <img src="BULogo.png" class="logo"> 
    <form class="container" id="loginForm"> <h1 class="Login-title">Login</h1>

        <section class="input-box">
            <input type="text" name="username" placeholder="Student ID" id="studentId"> 
            <i class="bx bxs-user"></i>
        </section>

        <section class="input-box">
            <input type="password" name="password" placeholder="Password" id="password"> <i class="bx bxs-lock-alt"></i>
        </section>
        
        <button class="login-button" type="button" onclick="handleLogin()"> 
            Login
        </button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Website.js"></script>
</body>
</html>
